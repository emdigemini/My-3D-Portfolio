<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emdi Gem - My 3D Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
  <img class="img-gradient" src="gradient.png" alt="" srcset="">
  <div class="layer-blur"></div>

  <div class="container">
    <header>
      <h1 data-aos="fade-down" data-aos-duration="1000" class="logo">EMDI.GEM</h1>

      <nav>
        <a data-aos="fade-down" data-aos-duration="1000" href="#">EXPLORE</a>
        <a data-aos="fade-down" data-aos-duration="1500" href="#">ABOUT</a>
        <a data-aos="fade-down" data-aos-duration="2000" href="#">PROJECTS </a>
        <a data-aos="fade-down" data-aos-duration="2500" href="#">SKILLS</a>
      </nav>

      <button data-aos="fade-down" data-aos-duration="3000" class="btn-hiring">HIRE ME</button>
    </header>
    <main>
      <div class="content">
        <div class="tag-box"
        data-aos="fade-zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-delay="300"
        data-aos-offset="0" data-aos-duration="1000">
          <div class="tag">INTRODUCING &wedbar;</div>
        </div>
        
        <h1
        data-aos="fade-zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-delay="300"
        data-aos-offset="0" data-aos-duration="1500">EMAIL FOR<br>DEVELOPER</h1>
        <p class="description"
        data-aos="fade-zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-delay="300"
        data-aos-offset="0" data-aos-duration="2000">
          introducing myself a best web dev in our university... EMDI GEMINI
        </p>

        <div class="buttons"
        data-aos="fade-up"
        data-aos-duration="2500">
          <a href="" class="btn-get-started">CONTACT ME</a>
          <a href="" class="btn-hiring-main">HIRE ME</a>  
        </div>
      </div>
    </main>

    <spline-viewer 
      data-aos="fade-zoom-in"
      data-aos-easing="ease-in-back"
      data-aos-delay="300"
      data-aos-offset="0" data-aos-duration="1500"
        class="emdi-gemini" url="https://prod.spline.design/MU0mqnGuckavkFO0/scene.splinecode"></spline-viewer>
  </div>


<script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.74/build/spline-viewer.js"></script>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
